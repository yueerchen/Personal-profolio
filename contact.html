        <div class="pg-container">
            <div class="pg-inner">
                <div class="pg-inner__header">

                </div>
                <div class="pg-inner__body">
                    <div class="row">
                        <div class="col-sm-6 col-md-6">
                            <div class="block-title">Get in <span>Touch</span></div>
                            <div class="contact-left">
                                <div class="map">
                                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3539.435133873193!2d152.98916381539985!3d-27.486839782883727!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6b915092d1993073%3A0xfe8eabd7fcd6b12f!2sHigh+St%2C+Toowong+QLD+4066!5e0!3m2!1sen!2sau!4v1564076765062!5m2!1sen!2sau"

                                </div>
                            </div>
                            <div class="contact-info-block">
                                <div class="ci-icon">
                                    <i class="fa fa-map-marker"></i>
                                </div>
                                <div class="ci-text">
                                    <h5>Brisbane, Australia</h5>
                                </div>
                            </div>
                            <div class="contact-info-block">
                                <div class="ci-icon">
                                    <i class="fa fa-envelope"></i>
                                </div>
                                <div class="ci-text">
                                    <h5>yueer.chen0318@gmail.com</h5>
                                </div>
                            </div>
                            <div class="contact-info-block">
                                <div class="ci-icon">
                                    <i class="fa fa-phone"></i>
                                </div>
                                <div class="ci-text">
                                    <h5>+041 097 7878</h5>
                                </div>
                            </div>
                            <div class="contact-info-block">
                                <div class="ci-icon">
                                    <i class="fa fa-check"></i>
                                </div>
                                <div class="ci-text">
                                    <h5>Freelance Avaliable</h5>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-6 col-md-6">
                            <div class="block-title">Contact <span>Form</span></div>
                            <form id="contact-from" method="post" action="#" novalidate="true">
                                <div class="controls">
                                    <div class="form-group">
                                        <div class="form-group-icon">
                                            <i class="fa fa-user"></i>
                                            <input id="form_name" type="text" name="name" class="form-control" placeholder="Full Name" data-error="Name is required.">
                                        </div>
                                        <div class="form-control-border"></div>
                                        <div class="help-block"></div>
                                    </div>
                                    <div class="form-group">
                                        <div class="form-group-icon">
                                            <i class="fa fa-envelope"></i>
                                            <input id="form_name" type="text" name="name" class="form-control" placeholder="Email Address" data-error="Name is required.">
                                        </div>
                                        <div class="form-control-border"></div>
                                        <div class="help-block"></div>
                                    </div>
                                    <div class="form-group">
                                        <div class="form-group-icon">
                                            <i class="fa fa-comment"></i>
                                            <textarea name="message" id="form_message" class="form-control" rows="4" placeholder="Message for Me" data-error="Please, leave me a message"></textarea>
                                        </div>
                                        <div class="form-control-border"></div>
                                        <div class="help-block"></div>
                                    </div>
                                    <div class="verify">
                                        <div class="g-recaptcha" data-sitekey="6LeInK8UAAAAAKGNFtQ_kRwHTnsVA0Mwvqa2X6A8"></div>
                                    </div>
                                    <input type="submit" class="button" value="Send message">
                                </div>
                            </form>
